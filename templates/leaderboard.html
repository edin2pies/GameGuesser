{% extends "base.html" %}

{% block title %}Leaderboard - Game Guesser{% endblock %}

{% block content %}
<div class="container">
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for username, score, timestamp in top_scores %}
            <tr>
                <td>{{ username }}</td>
                <td>{{ score }}</td>
                <td>{{ timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
